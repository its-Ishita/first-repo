<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design-1</title>
    <link href="style.css" rel="stylesheet">
    <!-- google fonts added  -->
     <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- icon setup  -->
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <section class="main-container">
        <div class="container-nav"></div>
        <div class="container-overview">
            <h1 class="headline">Overview</h1>
            <!-- 1st overview row started -->
             <div class="first-row">
                <div class="current-balance">
                    <h5>Current Balance</h5>
                    <h1>$4,836.00</h1>
                </div>
                <div class="income">
                    <h5>Income</h5>
                    <h1>$3,814.25</h1>
                </div>
                <div class="expenses">
                     <h5>Expenses</h5>
                     <h1>$1,700.50</h1>
                </div>
             </div>
             <!-- 1st Overview row complete  -->

             <!-- 2nd container started  -->
             <div class="second-row-container">
                <div class="left-part">
                    <div class="pots">
                        <h2 class="pots-heading">Pots</h4>
                        <p class="see-details">See Details</p>
                    </div>
                    <div class="pots-overview">
                        <div class="pots-left">
                            <div class="icon"><ion-icon name="card-outline"></ion-icon></div>
                            <div class="text-pots">
                                <p>Total Saved</p>
                                <h1>1,301.00</h1>
                            </div>
                        </div>
                        <div class="pots-right">
                            <div class="upper">
                                <div class="box-1">
                                    <div class="border-1"></div>
                                    <div class="box-1-text">
                                        savings
                                        <h4>$500</h4>
                                    </div>
                                </div>
                                <div class="box-2">
                                    <div class="border-2"></div>
                                    <div class="box-2-text">
                                        concernt ticket
                                        <h4>$500</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="lower">
                                <div class="box-3">
                                      <div class="border-3"></div>
                                    <div class="box-3-text">
                                        Gift
                                        <h4>$500</h4>
                                    </div>
                                </div>
                                <div class="box-4">
                                    <div class="border-4"></div>
                                    <div class="box-3-text">
                                        New Laptop
                                        <h4>$500</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-part">
                    <div class="budgets">
                        <h2 class="budgets-heading">Budgets</h4>
                        <p class="see-details">See Details</p>
                    </div>
                    <div class="graph-side">
                        <div class="graph"></div>
                        <div class="slidebar">
                            <div class="slidebar-1">
                                    <div class="border-5"></div>
                                    <div class="slidebar-text">
                                        savings
                                        <h4>$500</h4>
                                    </div>
                            </div>
                            <div class="slidebar-1">
                                    <div class="border-6"></div>
                                    <div class="slidebar-text">
                                        savings
                                        <h4>$500</h4>
                                    </div>
                            </div>
                            <div class="slidebar-1">
                                    <div class="border-7"></div>
                                    <div class="slidebar-text">
                                        savings
                                        <h4>$500</h4>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </section>
</body>
</html>
